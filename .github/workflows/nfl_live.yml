name: NFL Live Poster

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/5 16-23 * * 0"  # Sun
    - cron: "*/5 0-6 * * 1"    # Sun night spill
    - cron: "*/5 0-6 * * 2"    # Mon night
    - cron: "*/5 0-6 * * 5"    # Thu night

concurrency:
  group: nfl-live-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-live:
    runs-on: ubuntu-latest
    env:
      LIVE_FETCHER: espn
      BOT_ENABLE_POSTING: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      # Let r-lib handle package installation into the correct library
      - name: Install R package deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            httr
            jsonlite
            dplyr
            purrr
            stringr
            tibble
            lubridate
            readr
            glue
            tidyr
            rtoot

      - name: Sanity check httr
        run: |
          Rscript --vanilla -e "print(.libPaths()); library(httr); print(packageVersion('httr'))"

      - name: "Debug: find any top level library(rtoot)"
        run: |
          echo "Scanning repo for unconditional library(rtoot) calls..."
          grep -R --line-number -E 'library\(\s*rtoot\s*\)' || true

      - name: Run live poll (writes CSV + LOG)
        run: |
          mkdir -p R/bots/live_csv
          Rscript --vanilla -e "
            cat('Run step .libPaths():\n'); print(.libPaths());
            library(httr);
            source('R/bots/run_live_today.R');
            run_live_today()
          "

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-run-${{ github.run_id }}
          path: |
            R/bots/live_csv/*.csv
            R/bots/live_csv/*.log
          if-no-files-found: warn
