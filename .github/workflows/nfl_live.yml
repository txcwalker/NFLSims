# .github/workflows/live.yml
name: NFL Live Poster

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/5 16-23 * * 0"  # Sun
    - cron: "*/5 0-6 * * 1"    # Sun night spill
    - cron: "*/5 0-6 * * 2"    # Mon night
    - cron: "*/5 0-6 * * 5"    # Thu night

jobs:
  run-live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'   # or 'release'

      - name: Confirm R is installed
        run: |
          R --version
          Rscript --version

      - name: Install deps (CRAN)
        run: |
          Rscript -e 'install.packages(c(
            "httr","jsonlite","dplyr","purrr","stringr",
            "tibble","lubridate","readr","glue"
          ), repos="https://cran.r-project.org")'

      - name: Run live poll (dry run)
        env:
          ESPN_EVENT_ID: ""    # blank = auto-pick a live game (see guard in code)
          DRY_RUN: "1"         # safe mode; prints instead of posting
        run: |
          Rscript -e "source('R/bots/run_fd_live_once.R'); run_fd_live_once()"

      - name: Upload outputs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-output
          path: |
            R/bots/live_csv/*.csv
            R/bots/live_csv/*.log
          if-no-files-found: ignore
