name: NFL Live Poster

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/5 16-23 * * 0"  # Sun
    - cron: "*/5 0-6 * * 1"    # Sun night spill
    - cron: "*/5 0-6 * * 2"    # Mon night
    - cron: "*/5 0-6 * * 5"    # Thu night

jobs:
  run-live:
    runs-on: ubuntu-latest
    env:
      LIVE_FETCHER: espn
      BOT_ENABLE_POSTING: "0"   # ensure any posting code stays disabled

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      - name: Confirm R is installed
        run: |
          R --version
          Rscript --version

      - name: Install deps (CRAN) + verify rtoot
        run: |
          Rscript -e 'options(repos = c(CRAN="https://cloud.r-project.org"));
          pkgs <- c("httr","jsonlite","dplyr","purrr","stringr",
                    "tibble","lubridate","readr","glue","tidyr","rtoot");
          inst <- rownames(installed.packages());
          need <- setdiff(pkgs, inst);
          if(length(need)) install.packages(need);
          cat("Installed/available packages:\\n"); print(pkgs);
          cat("Trying to load rtoot...\\n"); library(rtoot); cat("rtoot OK: ", as.character(utils::packageVersion("rtoot")), "\\n")'

      - name: "Debug: find any top-level library(rtoot)"
        run: |
          echo "Scanning repo for unconditional library(rtoot) calls..."
          grep -R --line-number -E 'library\\(\\s*rtoot\\s*\\)' || true

      - name: Run live poll (writes CSV + LOG)
        run: |
          mkdir -p R/bots/live_csv
          # --vanilla prevents site/user profiles; we source only fetch-only files
          Rscript --vanilla -e "source('R/bots/run_live_today.R'); run_live_today()"

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-run-${{ github.run_id }}
          path: |
            R/bots/live_csv/*.csv
            R/bots/live_csv/*.log
          if-no-files-found: warn
