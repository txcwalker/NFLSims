name: NFL Live Poster

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/5 16-23 * * 0"  # Sun (UTC)
    - cron: "*/5 0-6 * * 1"    # Sun night spill
    - cron: "*/5 0-6 * * 2"    # Mon night
    - cron: "*/5 0-6 * * 5"    # Thu night

jobs:
  run-live:
    runs-on: ubuntu-latest
    env:
      LIVE_FETCHER: espn   # use ESPN adapter by default

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      - name: Confirm R is installed
        run: |
          R --version
          Rscript --version

      - name: Install deps (CRAN)
        run: |
          Rscript -e 'pkgs <- c(
            "httr","jsonlite","dplyr","purrr","stringr",
            "tibble","lubridate","readr","glue","tidyr"
          );
          inst <- rownames(installed.packages());
          need <- setdiff(pkgs, inst);
          if(length(need)) install.packages(need, repos="https://cran.r-project.org")'

      - name: Run live poll (writes CSV + LOG)
        run: |
          # ensure directory exists so upload never 404s
          mkdir -p R/bots/live_csv
          # source wrapper that ALWAYS writes artifacts
          Rscript -e "source('R/bots/run_live_today.R'); run_live_today()"

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-run-${{ github.run_id }}
          path: |
            R/bots/live_csv/*.csv
            R/bots/live_csv/*.log
          if-no-files-found: warn
